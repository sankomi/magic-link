<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width; initial-scale=1">
		<title>magic link</title>

	<body>
		<h1>magic link</h1>
		<p id="welcome">welcome!</p>

			}
